<html>
  <head>
    <title>Let's play RPS!</title>
    <!-- attach CSS -->
    <link rel="stylesheet" type="text/css" href="css/rps.css">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/tab-icon.png"/>
  </head>

  <body>

    <!-- background class -->
    <div class="background"></div>

    <h1>Let's play a game of Rock, Paper, Scissors!</h1>
    <h2>Well, sort of... What type of RPS do you want to play?</h2>
    
    <!-- dropdown box -->
    <select id="game">
      <option value="rps">Rock, Paper, Scissors</option>
      <option value="bhn">Bear, Hunter, Ninja</option>
      <option value="kpd">Knight, Princess, Dragon</option>
    </select>
    
    <hr></hr>
    
    <!-- fill in instructions and what beats what -->
    <section>
      <h2 id="rock">Rock beats Scissors</h2>
      <h2 id="paper">Paper beats Rock</h2>
      <h2 id="scissors">Scissors beats Paper</h2>
    </section>

    <!-- dynamic images -->
    <div class="images">
      <img id="rock_img" src="images/unsplash-rock.jpg" alt="small shiny pebbles" height="300" width="400">
      <img id="paper_img" src="images/unsplash-paper.jpg" alt="book with turning pages" height="300" width="400">
      <img id="scissors_img" src="images/unsplash-scissors.jpg" alt="group of scissors" height="300" width="400">
    </div>

    <!-- count score -->
    <div class="winners">
      <h3> Wins: </h3>
      <h3 id="wins">0</h3>
      <h3> Losses: </h3>
      <h3 id="losses">0</h3>
      <h3> Ties: </h3>
      <h3 id="ties">0</h3>
    </div>

    <div id="choice-text">Your results will populate here</div>

  </body>

  <!-- attach JS and jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/rps.js"></script>

</html>
