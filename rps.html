<html>
  <head>
    <title>Let's play RPS!</title>
    <link rel="stylesheet" type="text/css" href="rps.css">
  </head>
  
  <body>
    <h1>Let's play a game of Rock, Paper, Scissors!</h1>
    <h2>Well, sorta... What type of RPS do you want to play?</h2>
    
    <select id="game">
      <option value="rps">Rock, Paper, Scissors</option>
      <option value="bhn">Bear, Hunter, Ninja</option>
      <option value="dpk">Dragon, Princess, Knight</option>
    </select>
    
    <section>
      <h2 id="rock">Rock</h2>
      <h2 id="paper">Paper</h2>
      <h2 id="scissors">Scissors</h2>
    </section>
    
    <hr></hr>
    
    <div class="images">
      <img id="rock_img" src="rock.jpg" alt="Rock cartoon hand sign" height="300" width="300">
      <img id="paper_img" src="paper.jpg" alt="Paper cartoon hand sign" height="300" width="300">
      <img id="scissors_img" src="scissors.jpg" alt="Scissors cartoon hand sign" height="300" width="300">
    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="rps.js"></script>
</html>
